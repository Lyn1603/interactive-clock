<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/favicon.ico">
    <title>Interactive Clock</title>
    <style>

        @font-face {
            font-family: 'Neue Haas Grotesk Display';
            src: url('../font/NeueHaasDisplayLight.ttf') format('truetype');
        }
        body {
            font-family: 'Neue Haas Grotesk Display', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("../public/bg.jpeg");
            background-size: cover;
            color: white;
        }

        span {
            color: transparent;
            transition: color 0.3s ease; /* Transition sur la propriété "color" pendant 0.3 secondes avec une accélération douce */
        }

        span:hover {
            color: white;
        }


        #canvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Ombre pour un effet 3D */
        }

        /* Personnalisation des aiguilles */
        .hand {
            position: absolute;
            background-color: #333;
            transform-origin: 50% 100%; /* Point d'origine au bas de l'aiguille */
        }

        .hour-hand {
            height: 50%;
            width: 8px;
        }

        .minute-hand {
            height: 70%;
            width: 6px;
        }

        .second-hand {
            height: 80%;
            width: 2px;
            background-color: red; /* Personnalisation de la couleur de la seconde */
        }

    </style>
</head>

<body>

<h2> Interactive clock using Canva in JavaScript </h2>

<span> Meet me at midnight </span>

<div class="container">

        <canvas id="canvas" width="400" height="400" ></canvas>

    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
